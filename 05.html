<!DOCTYPE html>
<html lang="es">
    <head>
        <title>computed</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
        <body>
        <div id="app" class="container mt-5">
            <h1>texto: {{texto}} </h1>
            <p>invertido: {{invertirTexto}}</p>
            <input type="text" class="form-control my-3" v-model="texto">
            <button class="btn btn-primary" @click="contador+=5">+</button>
            <button class="btn btn-danger" @click="contador-=5">-</button>
            <p class=" my-3">{{contador}}</p>

            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" :style="{width: contador+'%'}" 
                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
              </div>
            



        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="05.js"></script>
    </body>
</html>
