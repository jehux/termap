<!DOCTYPE html>
<html lang="es">
    <head>
        <title>CRUD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
        <body>
        <div id="app" class="container mt-5">
            <h3>{{titulo}}</h3>            
            <input type="text" class="form-control my-3" v-model='nuevaTarea' @keyup.enter="agregarTarea">
            <button class="btn btn-primary" @click="agregarTarea">agregar</button>
            
            <div class="mt-3" v-for="(item, index) of tareas">
                <div :class="['alert', item.estado ? 'alert-success' : 'alert-danger']" role="alert">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            {{index}}.-  {{item.nombre}}
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm" @click="completarTarea( index )">Ok</button>
                            <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">Eliminar</button>    
                        </div>
                        
                    </div>
                    
                </div>
            </div>
         
    

        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="crud.js"></script>
    </body>
</html>
