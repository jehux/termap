<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.4.0/dist/vuex.js"></script>
    
    <title>inicio vuex</title>
</head>
<body>
    <div id="app">
        <titulo></titulo>  

    </div>

    <script>
        
        
       Vue.component('titulo', {
       template: /*html*/ `
       <div>
            <button class="btn btn-success" @click="$store.commit('aumentar')">+</button>
           <h1>numero {{$store.state.numero}}</h1>
           <hijo></hijo>
       </div>
       `
       })

       //componente hijo
       // $ solo se utiliza en template
       Vue.component('hijo', {
        template: /*html*/ `
        <div>
                <button class="btn btn-danger" @click="decrementar(2)">-</button>
                <p>numero: {{numero}}</p>
                <button class="btn btn-danger" @click="obtenerCursos">obtener Cursos</button>
                <div class="mt-3" v-for="item of cursos">
                    {{item.nombre}}
                </div>
        </div>
        `,
        // ... par hacer un mix de datos en la funcion conputed, se adjuntan los datos a l objeto de computed
        computed:{
            //mapState lee todo lo que se encuentre en store de la instancia Vuex.Store
            ...Vuex.mapState(['numero','cursos']),
        },
        methods:{
            ...Vuex.mapMutations(['aumentar','decrementar']),
            ...Vuex.mapActions(['obtenerCursos'])
        }
       })
       
       //instancia de Vuex 
       const store = new Vuex.Store({
        state: {
            numero: 23,
            cursos: []
        },
        mutations: {
            aumentar (state){
                state.numero++
            },
            decrementar (state,n){
                state.numero-=n
            },
            llenarCursos (state, cursosAccion){
                state.cursos = cursosAccion
            }
        },
        actions: {
            obtenerCursos : async function ({commit}){
                const data = await fetch('cursos.json')
                const cursos = await data.json()
                commit('llenarCursos',cursos)
            }
        }
        })
       //instancia de vue
        const app = new Vue({
            el:'#app',
            store : store
        })

    </script>
</body>
</html>
